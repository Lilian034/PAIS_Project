services:
  # 1. Qdrant 向量資料庫
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pais-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - pais_network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # 2. FastAPI 後端 (RAG + LangChain)
  rag_api:
    build: ./rag_service
    container_name: pais-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./rag_service:/app
      - ./documents:/app/documents
      - ./chat_history:/app/chat_history
      - ./generated_content:/app/generated_content
      - ./logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - pais_network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # 3. Nginx 前端伺服器
  nginx:
    image: nginx:alpine
    container_name: pais-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rag_api
    networks:
      - pais_network
    restart: unless-stopped

networks:
  pais_network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local